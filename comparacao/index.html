<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparacao numeros</title>
    Primeiro numero<input id="n1" type="number"> </br>
    Segundo numero<input id="n2" type="number"> </br>
    <button onclick="comparacao()">Comparar</button>
    
    <script>
        function comparacao(){
            var n1 = parseFloat(document.getElementById("n1").value)
            var n2 = parseFloat(document.getElementById("n2").value)

            if(n1 > n2) alert("O primeiro é maior");
            else 
            alert("O segundo é maior");
        }
    </script>
    
</head>

</body>
</html>
